<html>
  <head>
    <title>Terminal Peek</title>
    <style type="text/css">
      body {
        /* font-family: "Lucida Grande", "Arial", "Helvetica", "Verdana", "sans-serif"; */
        font-family: "Arial", "Helvetica", "Verdana", "sans-serif";
        font-size: 12pt;
      }
      table {
        font-size: 12pt;
      }
    </style>
  </head>

  <body>
    {% if not terms %}
    <h2>No terminals available!</h2>
    {% else %}
    <hr>
    <table>
      <thead>
	<tr>
	  <th>Mobile ID</th>
	  <th>Last Update</th>
	</tr>
      </thead>
      <tbody>
	{% for term in terms %}
	<tr>
	  <td>{{ term[0] }}</td>
	  <td>{{ term[1] }}</td>
	</tr>
	{% end %}
      </tbody>
    </table>
    {% end %}
    <hr>
    <h2><a href="javascript:window.history.back();">Back!</a></h2>
  </body>
</html>
