<div class="config-panel">
<div class="labels">
	<label>Terminal SN: <input type="text" ng-model="user.profile.tracking" readonly=""/></label>
	<div ng-show='config!=undefined'>
		<label>Upload Frequency(s): <select ng-model="config.freq" ng-options="v for v in freq_opt"></select></label>
		<label>Restart: <select ng-model="config.restart" ng-options="v.value as v.text for v in restart_opt"></select></label>
		<label>Is Synced: 
		<input type="text" readonly="" ng-show="config.unsynced" value="Unsynced"/>
		<input type="text" readonly="" ng-show="!config.unsynced" value="Synced"/>
		</label>
	</div>
	<div ng-show='config==undefined'>terminal has never connected</div>
</div>
</div>
