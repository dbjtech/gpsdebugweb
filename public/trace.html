<div class="labels">
<label><label>Tracking terminal:</label><select ng-model="user.profile.tracking" ng-options="terminal for terminal in user.profile.terminals" ng-change="change_tracking()"></select></label>
<label><label>Start Date:</label><input type="text" datetimepicker dtp-model="timestamp.start"></input></label>
<label><label>End Date:</label><input type="text" datetimepicker dtp-model="timestamp.end"></input></label>
</div>
<div class="leaflet"><leaflet paths='paths' center='center' cluster='marker_all' markers='markers'></leaflet></div>
<div class="main">
	<div class="smart-table-one" collapse="!show_main">
	<div class="table">
		<smart-table config="table_config" rows="records" columns="columns"></smart-table>
	</div>
	</div>
	<div class="debug-button">
		<button class="btn btn-primary" ng-click="show_main=!show_main">Debug Info</button>
		<button class="btn btn-primary" title="Config" bs-popover="'config.html'" data-placement="top" ng-controller="configController">Config</button>
	</div>
</div>
