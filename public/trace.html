<div class="labels">
<label><label>Tracking terminal:</label><select ng-model="user.profile.tracking" ng-options="terminal for terminal in user.profile.terminals"></select></label>
<label><label>Start Date:</label><input type="text" datetimepicker dtp-model="timestamp_start"></input></label>
<label><label>End Date:</label><input type="text" datetimepicker dtp-model="timestamp_end"></input></label>
</div>
<div class="leaflet"><leaflet paths='paths' center='center' markers='markers' maxZoom='maxZoom' minZoom='minZoom'></leaflet></div>
<div class="main">
	<input type="button" ng-click="show_main=!show_main" value="Debug Info"></div>
	<div class="smart-table-one">
	<div class="table" ng-show="show_main">
		<smart-table config="table_config" rows="records" columns="columns"></smart-table>
	</div>
	</div>
</div>
