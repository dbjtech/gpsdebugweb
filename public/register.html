<div class="labels">
<label>
	<label>Terminal SN:</label>
	<input type="text" ng-model="terminal_sn"></input>
	<label><button ng-click="add_terminal()" ng-disabled="!terminal_sn" class="orange">add</button></label>
</label>

</div>
<div class="main-one">
<div>Registered Terminals</div>
<div class="register">
<ul ng-repeat='terminal in user.profile.terminals'>
	<li><a ng-click='delete_terminal(terminal)'>[X] </a> {{terminal}}</li>
</ul>
</div>
</div>
